<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h3>Popover Options</h3>
  <p>The <strong>placement</strong> option specifies the popover position.</p>
  <div>
    <button class="btn btn-warning btn-md">Top</button>
  </div>
</div>

<script>
$(document).ready(function(){
  var image = '<img src="img/imagen1.gif">'
    $('.btn-warning').popover({title: "Header", content: image, html: "true", placement: "right"});
});
</script>

</body>
</html>
